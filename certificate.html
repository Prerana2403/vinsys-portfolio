<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Gallery</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa; /* Light background for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Styling for the images */
        img {
            width: 200px; /* Set the desired width */
            height: 200px; /* Set the desired height */
            object-fit: cover; /* Ensures the image fills the box without distortion */
            margin: 10px; /* Adds space between images */
            padding: 5px; /* Adds space inside the border */
            border: 2px solid #ddd; /* Adds a light border around the image */
            border-radius: 8px; /* Makes the corners slightly rounded */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a soft shadow for a clean look */
            transition: transform 0.3s, box-shadow 0.3s; /* Adds a hover effect */
        }

        /* Hover effect for images */
        img:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Intensify the shadow */
        }
    </style>
</head>
